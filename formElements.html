<!DOCTYPE html>
<html>
	<head>
	 <title>JQuery Mobile Inclusion</title>

	 <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
	
	</body>
	<div data-role="fieldcontain">
	<label for="name">Name:</label>
	<input type="text" id="name" data-mini="true"/>
	<label for="email">Email:</label>
	<input type="email" id="email" data-mini="true"/>
	<label for="age">Age:</label>
	<input type="number" id="age" data-mini="true"/>
	<label for="date">Appointment Date:</label>
	<input type="date" id="date" data-mini="true"/>
	</div>
	<label for="lifeStory">Life Story:</label>
	<textarea id="lifeStory">Tell us your life story here</textarea>
	<label>Favorite Bands</label>
	<label><input type="checkbox" name="journey"/>Journey</label>
	<label><input type="checkbox" name="zepplin"/>led Zepplin</label>
	<label><input type="checkbox" name="pinkfloyd"/>Pink Floyd</label>
</html>
